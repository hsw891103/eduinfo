<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>화상모의수업안내</title>
  </head>
  <body>
    <div class="container">
      <h3 style="text-align:center;">모의수업 안내</h3>
      <details>
        <summary>강의실 접속 방법</summary>
        <iframe
          src="https://www.youtube.com/embed/5TZqnyG3N_k"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </details>
      <details>
        <summary>PC] (보다)강의실 설치 방법</summary>
        <iframe
          src="https://www.youtube.com/embed/sLfz0wBInto"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </details>
      <details>
        <summary>PC] (신)강의실 설치 방법</summary>
        <iframe
          src="https://www.youtube.com/embed/sa2tY5WNbhk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </details>
      <details>
        <summary>쿠키 삭제</summary>
        <iframe
          src="https://www.youtube.com/embed/yB5CD8y2gOA"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </details>
      <details>
        <summary>원격지원 신청</summary>
        <iframe
          src="https://www.youtube.com/embed/lNjLnRUovIY"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </details>
    </div>
  </body>
  <script>
    details.addEventListener("toggle", (event) => {
      if (details.open) {
        /* the element was toggled open */
      } else {
        /* the element was toggled closed */
      }
    });
  </script>
</html>
